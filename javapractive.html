<!DOCTYPE html>
<html>
  <head>
    <h1 id="maintitle">Manipulating Your Age</h1>
    <style>
    #maintitle{
      text-decoration: underline;
      color: purple

    }
  body {
      background-color: yellow;
    }
    </style>
  </head>

  <body>
    <script>
      var age = prompt("What is your age?");

      var ageplus10 = parseInt(age) + 10;
      document.write("<h1> Your Age Plus 10 = "+ ageplus10 +"</h1>");

      var ageminus10 = parseInt(age) - 10;
      document.write("<h1> Your Age Minus 10 =" +ageminus10+ "</h1>");

      var agetimes10 = parseInt (age) * 10;
      document.write("<h1> Your Age Times Ten =" +agetimes10+ "</h1>");

      var agedivide10 = parseInt (age) / 10;
      document.write("<h1> Your Age Divided By Ten =" +agedivide10+ "</h1>");

  </script>
  </body>


</html>
